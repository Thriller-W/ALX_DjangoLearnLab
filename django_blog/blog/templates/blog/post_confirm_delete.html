{% extends "blog/base.html" %}
{% block title %}Delete: {{ object.title }}{% endblock %}
{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'blog:post-detail' object.pk %}">No, go back</a>
</form>
{% endblock %}
